<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üìä Stock Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background: url('/static/background.jpg') no-repeat center center/cover;
      color: #162938;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-right: 2px solid rgba(255, 255, 255, 0.3);
      padding: 20px;
      overflow-y: auto;
      color: #fff;
    }

    .sidebar h3 {
      text-align: center;
      font-size: 1.4em;
      margin-bottom: 20px;
      color: #ffffff;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar li {
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .sidebar li:hover {
      background: rgba(255, 255, 255, 0.4);
      color: #162938;
      font-weight: 600;
    }

    /* Main Section */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(20px);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(255, 255, 255, 0.25);
      border-bottom: 2px solid rgba(255, 255, 255, 0.3);
      color: #000000;
    }

    .header h1 {
      font-weight: 700;
      color: #000000;
    }

    .header button {
      padding: 10px 20px;
      border: 2px solid #162938;
      background: transparent;
      color: #000000;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .header button:hover {
      background: #162938;
      color: #fff;
    }

    #datetime {
      font-weight: 500;
      font-size: 0.9em;
      color: #000000;
    }

    .title {
      text-align: center;
      margin: 20px 0;
      font-family: 'Times New Roman', Times, serif;
      font-size: 1.4em;
      font-weight: 500;
      color: #fff;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
      margin-bottom: 15px;
    }

    .controls button {
      padding: 8px 16px;
      border: none;
      border-radius: 25px;
      background: #162938;
      color: #fff;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .controls button:hover {
      background: #fff;
      color: #162938;
      border: 1px solid #162938;
    }

    /* Main container for chart + info */
    .container {
      display: flex;
      flex: 1;
      padding: 5px 40px;
      gap: 20px;
    }

    /* Chart box */
    #chart-box {
      flex: 2;
      background: rgba(255, 255, 255, 0.681);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
    }

    canvas#chart {
      width: 100%;
      height: 300px;
    }

    .stats {
      text-align: center;
      margin-top: 10px;
      font-size: 1em;
      font-weight: 600;
      color: #162938;
    }

    /* Right Info Panel */
    .info-sidebar {
      width: 300px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 20px;
      backdrop-filter: blur(15px);
      color: #162938;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .info-sidebar img {
      display: block;
      margin: 0 auto 10px auto;
      border-radius: 10px;
    }

    .info-sidebar h3 {
      text-align: center;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .info-sidebar p {
      font-size: 0.9em;
      text-align: justify;
      color: #162938;
    }

    .info-sidebar ul {
      list-style: none;
      padding: 0;
      margin-top: 10px;
    }

    .info-sidebar li {
      margin: 5px 0;
      font-size: 0.95em;
    }

    .info-sidebar a {
      color: #162938;
      text-decoration: none;
      font-weight: 600;
    }

    .info-sidebar a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3>Stocks</h3>
      <!-- Search bar -->
  <input type="text" id="stock-search" placeholder="üîç Search stock or symbol..." 
  style="width: 100%; padding: 8px; margin-bottom: 15px; border-radius: 8px; border: none; outline: none;">
<ul id="suggestions" style="
  list-style: none;
  padding: 0;
  background: rgba(255,255,255,0.2);
  border-radius: 10px;
  max-height: 200px;
  overflow-y: auto;
  display: none;
"></ul>

<div class="controls">
  <button id="watchlist-btn" onclick="toggleWatchlist()">‚≠ê Add to Watchlist</button>
</div>

  <h3>Watchlist</h3>
    <ul id="watchlist">
      <!-- This will be dynamically populated via JS -->
    </ul>

  </div>

  <div class="main">
    <div class="header">
      <h1>üìà Stock Dashboard</h1>
      <div>
        <span id="datetime"></span>
        <button onclick="location.href='/home'">üè† Home</button>
      </div>
    </div>

    <div class="title">
      <h3 id="stock-title">Select a Stock</h3>
    </div>

    <div class="container">
      <div id="chart-box">
        <canvas id="chart"></canvas>
        <div class="stats">
          <span>High: <strong id="high-val">‚Äî</strong></span> |
          <span>Low: <strong id="low-val">‚Äî</strong></span>
          <!-- <p><strong>Market Cap:</strong> <span id="mkt-cap"></span></p>
          <p><strong>P/E Ratio:</strong> <span id="pe-ratio"></span></p>
          <p><strong>Dividend Yield:</strong> <span id="div-yield"></span></p>
          <p><strong>Quarterly Dividend:</strong> <span id="div-amt"></span></p> -->
        </div>

        <div class="controls">
        <button onclick="changePeriod('1d')">1D</button>
        <button onclick="changePeriod('5d')">5D</button>
        <button onclick="changePeriod('1mo')">1M</button>
        <button onclick="changePeriod('6mo')">6M</button>
        <button onclick="changePeriod('1y')">1Y</button>
      </div>
      </div>

      <div class="info-sidebar">
        <!-- <img id="logo" src="" alt="Company Logo" width="100"> -->
        <h3 id="company-name">‚Äì</h3>
        <p id="about">‚Äì</p>
        <ul>
          <li><strong>Sector:</strong> <span id="sector">‚Äì</span></li>
          <li><strong>Industry:</strong> <span id="industry">‚Äì</span></li>
          <li><strong>Website:</strong> <a id="website" href="#" target="_blank">‚Äì</a></li>
        </ul>
      </div>
    </div>
  </div>

  <script>
    let chart, currentSymbol = '', currentPeriod = '1mo';

    function updateDateTime() {
      const now = new Date();
      const opts = { weekday: 'long', year: 'numeric', month: 'short', day: 'numeric' };
      document.getElementById('datetime').innerText = 
        now.toLocaleDateString('en-IN', opts) + ' ' + now.toLocaleTimeString('en-IN');
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

  function filterStocks() {
    const input = document.getElementById('stock-search').value.toLowerCase();
    const listItems = document.querySelectorAll('#stock-list li');
    listItems.forEach(li => {
      if (li.innerText.toLowerCase().includes(input)) {
        li.style.display = '';
      } else {
        li.style.display = 'none';
      }
    });
  }

  // --- Autocomplete Stock Search using Yahoo Finance ---
const searchInput = document.getElementById('stock-search');
const suggestionsList = document.getElementById('suggestions');

let searchTimeout;

// Trigger search on Enter key
searchInput.addEventListener("keypress", (e) => {
  if (e.key === "Enter") {
    const symbol = searchInput.value.trim().toUpperCase();
    if (symbol) {
      loadStock(symbol); // <-- Load stock data
      suggestionsList.style.display = "none"; // Hide dropdown
      searchInput.value = ""; // Clear search box
    }
  }
});

searchInput.addEventListener('input', () => {
  const query = searchInput.value.trim();
  if (query.length < 2) {
    suggestionsList.style.display = 'none';
    return;
  }

  fetch(`/api/search?query=${query}`)
    .then(res => res.json())
    .then(data => {
      suggestionsList.innerHTML = "";
      data.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.name} (${item.symbol})`;
        li.style.padding = "6px 8px";
        li.style.cursor = "pointer";
        li.addEventListener("click", () => {
          loadStock(item.symbol);
          suggestionsList.style.display = "none";
          searchInput.value = "";
        });
        suggestionsList.appendChild(li);
      });
      suggestionsList.style.display = "block";
    })
    .catch(err => console.error("Search error:", err));
});

    function changePeriod(p) {
      currentPeriod = p;
      if (currentSymbol) loadStock(currentSymbol);
    }

function loadWatchlist() {
  fetch('/api/watchlist')
    .then(res => res.json())
    .then(data => {
      const wl = document.getElementById('watchlist');
      wl.innerHTML = '';
      data.forEach(symbol => {
        const li = document.createElement('li');
        li.innerText = symbol;
        li.onclick = () => loadStock(symbol);
        wl.appendChild(li);
      });
    });
}

// Call on page load
loadWatchlist();

// Example: Add stock to watchlist
function addToWatchlist(symbol) {
  fetch('/api/watchlist', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({symbol})
  }).then(() => loadWatchlist());
}

// Example: Remove stock from watchlist
function removeFromWatchlist(symbol) {
  fetch('/api/watchlist', {
    method: 'DELETE',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({symbol})
  }).then(() => loadWatchlist());
}

function toggleWatchlist() {
  if (!currentSymbol) return;
  const btn = document.getElementById('watchlist-btn');
  if (btn.innerText.includes('Add')) {
    addToWatchlist(currentSymbol);
    btn.innerText = '‚≠ê Remove from Watchlist';
  } else {
    removeFromWatchlist(currentSymbol);
    btn.innerText = '‚≠ê Add to Watchlist';
  }
}

// Update button text when loading stock
function updateWatchlistButton(symbol) {
  fetch('/api/watchlist')
    .then(res => res.json())
    .then(data => {
      const btn = document.getElementById('watchlist-btn');
      btn.innerText = data.includes(symbol) ? '‚≠ê Remove from Watchlist' : '‚≠ê Add to Watchlist';
    });
}

// Call inside loadStock()
updateWatchlistButton(symbol);

    function loadStock(symbol) {
      currentSymbol = symbol;
      fetch(`/api/data?symbol=${symbol}&period=${currentPeriod}`)
        .then(res => res.json())
        .then(d => {
          // If no prices are returned (maybe missing .NS suffix), try again with .NS
      if (!d.prices || d.prices.length === 0) {
        console.log("Retrying with .NS suffix...");
        return fetch(`/api/data?symbol=${symbol}.NS&period=${currentPeriod}`)
          .then(res => res.json());
      }
      return d;
    })
    .then(d => {
      if (!d.prices || d.prices.length === 0) {
        alert("No data found for " + symbol);
        return;
      }
          document.getElementById('stock-title').innerText = `${d.name} (${d.symbol}) - ‚Çπ${d.price.toFixed(2)}`;
          document.getElementById('high-val').innerText = d.high?.toFixed(2) || '‚Äì';
          document.getElementById('low-val').innerText = d.low?.toFixed(2) || '‚Äì';
          // document.getElementById("mkt-cap").textContent = data.marketCap || "N/A";
          // document.getElementById("pe-ratio").textContent = data.trailingPE || "N/A";
          // document.getElementById("div-yield").textContent = data.dividendYield || "N/A";
          // document.getElementById("div-amt").textContent = data.dividendRate || "N/A";

          if (chart) chart.destroy();
          chart = new Chart(document.getElementById('chart'), {
            type: 'line',
            data: {
              labels: d.timestamps,
              datasets: [{
                data: d.prices,
                borderColor: '#162938',
                borderWidth: 2,
                fill: true,
                backgroundColor: 'rgba(22,41,56,0.1)'
              }]
            },
            options: {
              responsive: true,
              plugins: { legend: { display: false } },
              scales: { x: { ticks: { maxTicksLimit: 10 } } }
            }
          });

//          document.getElementById('logo').src = d.logo_url || '';
          document.getElementById('company-name').innerText = d.name;
          document.getElementById('about').innerText = d.about;
          document.getElementById('sector').innerText = d.sector;
          document.getElementById('industry').innerText = d.industry;
          const wl = document.getElementById('website');
          wl.href = d.website;
          wl.textContent = d.website;

          updateWatchlistButton(symbol);
        });
    }


  </script>
</body>
</html>
