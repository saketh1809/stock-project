<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üóûÔ∏è Top News Headlines</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 0;
      background-color: #f0f2f5;
    }

    header {
      background: #0078D4;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .date-time {
      font-size: 14px;
      color: #e2e2e2;
      margin-top: 4px;
      text-align: right;
    }

    .dashboard-btn {
      background-color: #ffffff;
      color: #0078D4;
      border: none;
      padding: 8px 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .dashboard-btn:hover {
      background-color: #dce8f4;
    }

    .container {
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }

    .news-item {
      background: #fff;
      display: flex;
      flex-direction: row;
      gap: 20px;
      margin-bottom: 25px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.07);
      transition: transform 0.2s;
    }

    .news-item:hover {
      transform: scale(1.01);
    }

    .news-img {
      flex-shrink: 0;
      width: 150px;
      height: 100px;
      border-radius: 8px;
      object-fit: cover;
    }

    .news-content {
      flex-grow: 1;
    }

    .news-content h3 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #0078D4;
    }

    .news-content h3 a {
      text-decoration: none;
      color: #0078D4;
    }

    .news-content p {
      margin: 0 0 8px;
      font-size: 14px;
      color: #333;
    }

    .news-content small {
      font-size: 12px;
      color: #888;
    }

    @media screen and (max-width: 768px) {
      .news-item {
        flex-direction: column;
        align-items: center;
      }

      .news-img {
        width: 100%;
        height: auto;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .date-time {
        text-align: left;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>üóûÔ∏è Top News Headlines</h1>
      <div class="date-time">
        {{ now.strftime('%A, %d %B %Y - %I:%M %p') }}
      </div>
    </div>
    <button class="dashboard-btn" onclick="location.href='/home'">Dashboard</button>
  </header>

  <div class="container">
    {% if news %}
      {% for article in news %}
        <div class="news-item">
            <img src="{{ article.image_url }}" alt="news image" style="width: 100%; max-height: 200px; object-fit: cover; border-radius: 5px;">
            <h3><a href="{{ article.link }}" target="_blank">{{ article.title }}</a></h3>
            <p>{{ article.description }}</p>
            <small>Source: {{ article.source }} | {{ article.publishedAt }}</small>
            </div>
      {% endfor %}
    {% else %}
      <p>No news articles found for today.</p>
    {% endif %}
  </div>
</body>
</html>
