<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üóûÔ∏è News Dashboard</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #162938, #0078D4);
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
      overflow-x: hidden;
    }

    /* Header */
    header {
      width: 100%;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
    }

    header h1 {
      font-size: 26px;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #fff;
    }

    .date-time {
      font-size: 14px;
      color: #e0e0e0;
      margin-top: 4px;
    }

    .dashboard-btn {
      background: transparent;
      border: 2px solid #fff;
      padding: 10px 20px;
      border-radius: 8px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: 0.4s;
    }

    .dashboard-btn:hover {
      background: #fff;
      color: #162938;
      transform: scale(1.05);
    }

    /* Container */
    .container {
      width: 90%;
      max-width: 1100px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      padding-bottom: 50px;
    }

    /* News Card */
    .news-item {
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      flex-direction: column;
      color: #fff;
    }

    .news-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .news-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 2px solid rgba(255, 255, 255, 0.2);
    }

    .news-content {
      padding: 20px;
    }

    .news-content h3 {
      margin-bottom: 10px;
      font-size: 20px;
      font-weight: 600;
      color: #fff;
    }

    .news-content h3 a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s;
    }

    .news-content h3 a:hover {
      color: #00b0ff;
    }

    .news-content p {
      font-size: 15px;
      color: #e8e8e8;
      margin-bottom: 15px;
      line-height: 1.5;
    }

    .news-content small {
      font-size: 13px;
      color: #cfcfcf;
    }

    /* Empty Message */
    .no-news {
      text-align: center;
      font-size: 18px;
      color: #fff;
      opacity: 0.8;
      margin-top: 50px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
        padding: 15px 20px;
      }
      .dashboard-btn {
        margin-top: 10px;
      }
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <header>
    <div>
      <h1>üóûÔ∏è News Dashboard</h1>
      <div class="date-time">{{ now.strftime('%A, %d %B %Y - %I:%M %p') }}</div>
    </div>
    <button class="dashboard-btn" onclick="location.href='/home'">üè† Dashboard</button>
  </header>

  <div class="container">
    {% if news %}
      {% for article in news %}
        <div class="news-item">
          <img src="{{ article.image_url }}" alt="news image" class="news-image">
          <div class="news-content">
            <h3><a href="{{ article.link }}" target="_blank">{{ article.title }}</a></h3>
            <p>{{ article.description }}</p>
            <small>üì∞ {{ article.source }} | {{ article.publishedAt }}</small>
          </div>
        </div>
      {% endfor %}
    {% else %}
      <p class="no-news">No news articles found for today.</p>
    {% endif %}
  </div>
</body>
</html>
